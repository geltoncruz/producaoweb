<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula HTML - Tabelas</title>
</head>
<body>

  <h1>Tabelas</h1>

    <table border="1">
      <tr>
        <td>Dado1</td>
        <td>Dado2</td>
        <td>Dado3</td>
      </tr>
      <tr>
        <td>Dado1</td>
        <td>Dado2</td>
        <td>Dado3</td>
      </tr>
    </table>


<h2>Organização de tabelas.</h2>
<!-- -->
  <table border="1">
    <caption>Aula sobre tabelas</caption>
    <thead>
      <tr>
        <th>Codigo </th>
        <th>Titulo </th>
        <th>Autor </th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="2">Data de atualização:</td>
        <td>27/08/2016</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mil Anos de solidão</td>
        <td rowspan="2">Gabriel Garcia Marques</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Crônica de uma morte anunciada</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Menino Maluquinho</td>
        <td>Ziraldo</td>
      </tr>
      <tr>
        <td>4</td>
        <td>O xangô de BackStreet</td>
        <td>Jô soares</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
