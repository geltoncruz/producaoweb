<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotel do rasta</title>
</head>
<body>
  <div id="site">
    <header>
      <img src="http://placehold.it/140x65" alt="logo">
      <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
      </nav>
      <section>
        <form action="#">
          <h2>Faça sua reserva</h2>
          <label for="chegada">Chegada</label>
          <input type="data" name="chegada" id="chegada">
          <label for="saida">Saida</label>
          <input type="data" id="saida" name="saida">
          <label for="quantidade">Quantidade</label>
          <input type="number" min="1" id="quantidade" name="quatidade">
          <label for="apt">Apartamento</label>
          <select name="apt" id="apt">
            <option value="sg">Simples</option>
            <option value="lx">Luxo</option>
            <option value="nt">Natura</option>
          </select>
          <button>Reserve Já</button>
        </form>
      </section>
    </header>
    <article></article>
    <footer></footer>
  </div>
</body>
</html>
